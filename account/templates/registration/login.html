{% extends './base_account.html' %}
{% load static  %}
{% load crispy_forms_tags %}
{% block content %}
    <head>
        <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
        <style>
            .body{
                font-family: Arial, Helvetica, sans-serif;
                background: url({% static 'account/img/Background-pics/login_and_sign-up_background.jpg' %}) no-repeat center center fixed;
                background-size: cover;
            }
        </style>

        <title>Login Page</title>
    </head>

        <div class="modal-dialog text-center">
            <div class="col-sm-10 main-section">
                <div class="modal-content">
                    <div class="col-12 forgot">

                        {% if errors %}
                            <h3> {{ errors }} </h3>
                        {% endif %}



                        <div class="login-form">
                        <form action="{% url 'account:login' %}" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type='submit' class='btn btn-dark' value="Login">تائید</button>
                            <a href="{% url 'account:password_reset' %}">رمز خود را فراموش کرده اید؟</a>
                    </div>
                </div> <!--modal content ends here-->
                <div class="modal-dialog text-center">
                    <div class="col-sm-12 sign-up modal-content">
                       <p> اکانتی ندارید؟</p><a href="{% url 'account:signup' %}">به ما بپیوندید</a>
                    </div>
                <div>
            </div>
        </div>

{% endblock %}
